## Limit the storage for specific folder, by using a loop mount of formatted file
#
soft_partitions:
  - path: /mnt/local_raid/groups/umcg-lab/tmp06/sequencers_incoming
    src: /mnt/local_raid/groups/umcg-lab/tmp06/sequencers_incoming.disk.img
    fstype: btrfs             # btrfs supports the 4k formatting and works on sequencers
    size: 600                 # in GB
    user: sbsuser
    group: umcg-lab
    mode: 2770
    hostname: copperfist
