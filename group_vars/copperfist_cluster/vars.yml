#
local_mount_subfolders:
  - mount_point: '/groups'
    machines: "{{ groups['data_transfer'] }}"
    folders:
      - rel_paths:
          - "{{ data_transfer_only_group }}"
        mode: '2750'
        owner: root
        group: "{{ data_transfer_only_group }}"
      - rel_paths:
          - umcg-genomescan
          - umcg-gst
        mode: '2770'
        owner: root
  - mount_point: '/staging'
    machines: "{{ groups['dragen'] }}"
    folders:
      - rel_paths:
          - development
        mode: '0770'
        owner: umcg-atd-ateambot
        group: umcg-atd
      - rel_paths:
          - slurm
        mode: '0755'
        owner: root
        group: root
